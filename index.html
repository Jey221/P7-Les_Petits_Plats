<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="https://kit.fontawesome.com/9468c33ba3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="head container text-center my-3"><img id="logoLesPetitsPlats" src="./assets/logoChef.png" alt="logo Les Petits Plats"></header>
    <main class="container">
        <div class="container">
            <div class="col-auto">
                <label class="visually-hidden" for="searchRecipesInput">Rechercher une recette</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="searchRecipesInput" placeholder="Rechercher une recette">
                  <div class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></div>
                </div>
              </div>
        </div>
        <div class="tag container row mt-3">
            <div class="tag_ingredients col-2">
                <input class="btn btn-primary" type="button" value="IngrÃ©dients"><i class="fa-solid fa-chevron-down"></i><i class="fa-solid fa-chevron-up"></i>
            </div>
            <div class="tag_appareil col-2">
                <input class="btn btn-success" type="button" value="Appareils"><i class="fa-solid fa-chevron-down"></i><i class="fa-solid fa-chevron-up"></i>
            </div>
            <div class="tag_ustensiles col-2">
                <input class="btn btn-danger" type="button" value="Ustensiles"><i class="fa-solid fa-chevron-down"></i><i class="fa-solid fa-chevron-up"></i>
            </div>
        </div>
        <div id="contentRecipes" class="cards container row row-cols-1 row-cols-md-3 g-4 mt-3"></div>
    </main>
    <script src="./script/script.js" type="module"></script>
</body>
</html>
