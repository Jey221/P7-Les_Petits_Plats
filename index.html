<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/9468c33ba3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="head container text-center my-3"><img id="logoLesPetitsPlats" src="./assets/logoChef.png" alt="logo Les Petits Plats"></header>
    <main class="container">
        <div class="searchContainer">
            <div class="col-auto">
                <label class="visually-hidden" for="searchRecipesInput">Rechercher une recette</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="searchRecipesInput" placeholder="Rechercher une recette">
                  <button class="input-group-text" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </div>
        <div class="tags d-flex mt-3">
            <!-- TAG APRES SELECTION DANS LES TAGLIST -->
        </div>
        <div class="tag container row mt-3">
            <div class="tag_ingredients col-2">
                <div class="btn btn-primary" type="button" id="btnIngredients">Ingredients<i class="fa-solid fa-chevron-down"></i></div>
                <div class="btnTaglist btn btn-primary" id="taglistIngredients">
                    <header class="header_tag m-3 d-flex">
                        <input type="text" class="form-control bg-transparent border-0" id="searchIngredient" placeholder="Rechercher un ingrédient">
                        <div id="iconTagIngredient"><i class="fa-solid fa-chevron-up"></i></div>
                    </header>
                    <section class="taglist" id="listIngredient">
                        <!-- injecté par JS -->
                    </section>
                </div>
            </div>
            <div class="tag_appareil col-2">
                <div class="btn btn-success" type="button" id="btnAppareils">Appareils<i class="fa-solid fa-chevron-down"></i></div>
                <div class="btnTaglist btn btn-success" id="taglistAppareils">
                    <header class="header_tag m-3 d-flex">
                        <input type="text" class="form-control bg-transparent border-0" id="searchAppareil" placeholder="Rechercher un appareil">
                        <div id="iconTagAppareils"><i class="fa-solid fa-chevron-up"></i></div>
                    </header>
                    <section class="taglist" id="listAppareils">
                        <!-- injecté par JS -->
                    </section>
                </div>
            </div>
            <div class="tag_ustensiles col-2">
                <div class="btn btn-danger" type="button" id="btnUstensiles">Ustensiles<i class="fa-solid fa-chevron-down"></i></div>
                <div class="btnTaglist btn btn-danger" id="taglistUstensiles">
                    <header class="header_tag m-3 d-flex">
                        <input type="text" class="form-control bg-transparent border-0" id="searchUstensiles" placeholder="Rechercher un ustensile">
                        <div id="iconTagUstensiles"><i class="fa-solid fa-chevron-up"></i></div>
                    </header>
                    <section class="taglist" id="listUstensiles">
                        <!-- injecté par JS -->
                    </section>
                </div>
            </div>
        </div>
        <div id="contentRecipes" class="cards container row row-cols-1 row-cols-md-3 g-4 mt-3">
            <!-- injecter par JS -->
        </div>
    </main>
    <script src="./script/script.js" type="module"></script>
</body>
</html>
